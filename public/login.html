<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SmartDine POS</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <h2>SmartDine POS Login</h2>
      
      <div class="role-toggle">
        <button id="adminBtn" class="active">Admin</button>
        <button id="staffBtn">Staff</button>
      </div>

      <form id="loginForm">
        <input 
          type="email" 
          id="email" 
          placeholder="Email" 
          required 
          title="Please enter a valid email address (e.g., user@domain.com)"
        />
        
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          required 
          minlength="6" 
          title="Password must be at least 6 characters"
        />
        
        <button type="submit" class="login-submit">Login</button>
      </form>

      <p id="loginMessage"></p>

      <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script src="js/login.js"></script>
</body>
</html>
