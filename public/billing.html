      </nav>
      <button id="logoutBtn" class="logout-btn">Logout</button>

    <main class="main-content">
      <div class="topbar">
        <h1>Billing</h1>
        <div class="user-info">
          <span id="adminName">Admin</span>
        </div>
      </div>

      <section id="billingSection" class="module-section">
        <div class="section-header">
          <h2>Orders Ready for Bill</h2>
          <button id="refreshBillsBtn" class="primary-btn">â†» Refresh</button>
        </div>
        <div class="billing-orders-list" id="ordersToBill">
          </div>
      </section>
    </main>
  </div>

  <div id="billingModal" class="modal hidden">
    <div class="modal-content">
      <h3>Generate Bill</h3>
      <div id="billDetails">
        </div>

      <div class="payment-section">
        <h4 style="margin-bottom: 10px; color: var(--text-dark);">Payment Type:</h4>
        <div id="paymentToggle" class="role-toggle">
          <button class="payment-btn active" data-value="Cash">Cash</button>
          <button class="payment-btn" data-value="Card">Card</button>
          <button class="payment-btn" data-value="UPI">UPI</button>
        </div>
      </div>
      <div class="modal-actions">
        <button id="printBillBtn" class="primary-btn">ğŸ§¾ Finalize & Print</button>
        <button id="closeBillBtn" class="secondary-btn">Close</button>
      </div>
    </div>
