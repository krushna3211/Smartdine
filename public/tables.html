<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Management | SmartDine POS</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="dashboard-body">
  <div class="dashboard-container">

    <aside class="sidebar admin-only">
      <h2 class="sidebar-logo">ğŸ½ï¸ SmartDine</h2>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="staff.html" class="nav-link">Staff Management</a>
        <a href="menu.html" class="nav-link">Manage Menu</a> 
        <a href="orders.html" class="nav-link">Manage Orders</a>
        <a href="tables.html" class="nav-link active">Manage Tables</a>
        <a href="inventory.html" class="nav-link">Manage Inventory</a>
        <a href="billing.html" class="nav-link">Billing</a>
        <a href="reports.html" class="nav-link">Sales Reports</a>
      </nav>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </aside>

    <aside class="sidebar staff-only">
      <h2 class="sidebar-logo">ğŸ½ï¸ SmartDine</h2>
      <nav class="sidebar-nav">
        <a href="staff-dashboard.html" class="nav-link">Dashboard</a>
        <a href="menu.html" class="nav-link">Manage Menu</a>
        <a href="orders.html" class="nav-link">Manage Orders</a>
        <a href="tables.html" class="nav-link active">Manage Tables</a>
        <a href="billing.html" class="nav-link">Billing</a>
      </nav>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <h1>Table Management</h1>
        <div class="user-info">
          <span id="adminName">Admin</span>
        </div>
      </div>

      <section id="tablesSection" class="module-section">
        <div class="section-header">
          <h2>Table Management</h2>
          <button id="addTableBtn" class="primary-btn admin-only ">+ Add Table</button>
        </div>
        <div class="tables-grid" id="tablesGrid">
          </div>
      </section>
    </main>
  </div>

  <div id="tableModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="tableModalTitle">Add Table</h3>
      <form id="tableForm">
        <input type="text" id="tableNumber" placeholder="Table Number (e.g., T1)" required />
        <select id="tableStatus" required>
          <option value="available">Available</option>
          <option value="occupied">Occupied</option>
          <option value="reserved">Reserved</option>
        </select>
        <div class="modal-actions">
          <button type="submit" class="primary-btn">Save</button>
          <button type="button" id="cancelTableBtn" class="secondary-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/tables.js"></script>
</body>
</html>
