<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | SmartDine POS</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
  <div class="dashboard-container">
    
    <aside class="sidebar admin-only">
      <h2 class="sidebar-logo">üçΩÔ∏è SmartDine</h2>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="staff.html" class="nav-link">Staff Management</a>
        <a href="menu.html" class="nav-link">Manage Menu</a>
        <a href="orders.html" class="nav-link">Manage Orders</a> 
        <a href="tables.html" class="nav-link">Manage Tables</a>
        <a href="inventory.html" class="nav-link">Manage Inventory</a>
        <a href="billing.html" class="nav-link">Billing</a>
        <a href="reports.html" class="nav-link">Sales Reports</a>
      </nav>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <h1>Admin Dashboard</h1>
        <div class="user-info">
          <span id="adminName">Admin</span>
        </div>
      </div>

      <section class="cards-container">
        <a href="staff.html">
          <div class="card">
            <h3>Staff</h3>
            <p id="staffCount">--</p>
          </div>
        </a>
        <a href="menu.html">
          <div class="card">
            <h3>Menu Items</h3>
            <p id="menuCount">--</p>
          </div>
        </a>
        <a href="orders.html">
          <div class="card">
            <h3>Total Orders</h3>
            <p id="orderCount">--</p>
          </div>
        </a>
        <a href="inventory.html">
          <div class="card">
            <h3>Inventory Items</h3>
            <p id="inventoryCount">--</p>
          </div>
        </a>

        <a href="tables.html">
          <div class="card">
            <h3>Available Tables</h3>
            <p id="availableTables">--</p>
          </div>
        </a>
        <a href="billing.html">
          <div class="card">
            <h3>Pending Bills</h3>
            <p id="pendingBills">--</p>
          </div>
        </a>
      </section>

    </main>
  </div>
  
  <script src="js/dashboard.js"></script>
</body>
</html>
