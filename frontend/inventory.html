<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management | SmartDine POS</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="dashboard-body">
  <div class="dashboard-container">
    
    <aside class="sidebar">
      <h2 class="sidebar-logo">üçΩÔ∏è SmartDine</h2>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="staff.html" class="nav-link">Staff Management</a>
        <a href="menu.html" class="nav-link">Manage Menu</a>
        <a href="orders.html" class="nav-link">Manage Orders</a>
        <a href="tables.html" class="nav-link">Manage Tables</a>
        <a href="inventory.html" class="nav-link active">Manage Inventory</a>
        <a href="billing.html" class="nav-link">Billing</a>
        <a href="reports.html" class="nav-link">Sales Reports</a>
      </nav>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <h1>Inventory Management</h1>
        <div class="user-info">
          <span id="adminName">Admin</span>
        </div>
      </div>

      <section id="inventorySection" class="module-section">
        <div class="section-header">
          <h2>Inventory Management</h2>
          <button id="addInventoryBtn" class="primary-btn admin-only">+ Add Item</button>
        </div>
        <div class="inventory-grid" id="inventoryGrid">
          </div>
      </section>
    </main>
  </div>

  <div id="inventoryModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="inventoryModalTitle">Add Inventory Item</h3>
      <form id="inventoryForm">
        <input type="text" id="itemName" placeholder="Item Name" required 
       pattern="[a-zA-Z0-9\s\-]+" title="No special characters allowed" />
        <input type="number" id="itemQuantity" placeholder="Quantity" required min="0" />
        <input type="text" id="itemUnit" placeholder="Unit (e.g., kg, L, pcs)" />
        <div class="modal-actions">
          <button type="submit" class="primary-btn">Save</button>
          <button type="button" id="cancelInventoryBtn" class="secondary-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/inventory.js"></script>
</body>
</html>
